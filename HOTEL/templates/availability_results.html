<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Availability Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Availability Results</h2>
        <p><strong>Check-in:</strong> {{ checkin }}</p>
        <p><strong>Check-out:</strong> {{ checkout }}</p>
        {% if rooms|length == 0 %}
        <div class="alert alert-warning" role="alert">
            Sorry, no rooms are available for these dates.
        </div>
        {% else %}
        <div class="row">
            {% for room in rooms %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ url_for('static', filename='Images/single.jpg') }}" class="card-img-top" alt="{{ room.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ room.name }}</h5>
                        <p class="card-text">Price: ₹{{ room.price }} per night</p>
                        <a href="{{ url_for('book', room_id=room.id, checkin=checkin, checkout=checkout) }}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
